<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="menu : ${menus}">
            <a href="#">
                <span th:text="${menu.menuName}"></span>
            </a>
            <ul>
                <li th:each=" cmenu : ${menu.children}">
                    <a href="" th:text="${cmenu.menuName}"></a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
